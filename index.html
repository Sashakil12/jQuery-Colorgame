<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery colorgame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <script src="./jquery-3.3.1.min.js"></script>
    
</head>

<body>
    <div class="bgc">
        <h1 class="container">The Great <br><span id="pc">RGB</span><br> Guessing Game::By Shakil</h1>
        <p id="msg" class="container">Click "New Game" to Generate colors and start playing</p>
    </div>
    <div id="control">
        <div class="container">
            <div id="align">
                <div><button id="new">New Game</button></div>
                <div>
                    <p id="att"></p>
                </div>
                <div>
                    <button id="easy">Easy</button>
                    <button id="hard">Hard</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>
<script src="app.js"></script>
</body>

</html>
